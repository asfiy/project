<br/>
<form name="designerLoginForm">
<div  class="card">
    <div class="headerCard" style="background-color: #31c3ee;height:60px;">
        <label style="font-family: 'Lato', sans-serif;font-size: 20px;color: #ffffff;height: 90px;line-height: 65px;">DESIGNER LOGIN</label>
    </div>

    <div class="container-fluid animation-fadeIn" align="center">
        <div class="col-lg-8">
        <label class="control-label required-field pull-left">User Name/Mobile Number</label>

        <div class="form-group">
            <input type="text" class="form-control" ng-model="designerLogin.userName"  name="userName" required/>
            <span class="pull-left" style="color:red" ng-show="designerLoginForm.userName.$touched && myForm.userName.$invalid">User Name/Mobile Number is required</span>
        </div>
    </div>

    <div class="col-lg-8">
        <label class="control-label required-field pull-left">Password</label>

        <div class="form-group">
            <input type="password" class="form-control" ng-model="designerLogin.password"  name="password" required/>
            <span class="pull-left" style="color:red" ng-show="designerLoginForm.password.$touched && myForm.password.$invalid">Password is required</span>
        </div>
    </div>

    <div class="col-lg-4 col-lg-offset-4 pull-right">
        <button type="button" class="btn btn-primary" ng-click="login()">
            Login
        </button>
        <button type="button" class="btn btn-primary" ng-click="cancel()">
            Cancel
        </button>
        </div>
</div>
</div>
</form>
