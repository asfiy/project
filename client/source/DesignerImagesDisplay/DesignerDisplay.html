    <div flex-xs layout="column">
        <div  ng-repeat="product in matrix">
            <div class="col-xs-3" ng-repeat="item in product" style="width: 280px;">
                <md-card>
                    <div class="col-xs-3" ng-repeat="image in item.productImages">
                        <div ng-if="image.intialImage">
                            <a ui-sref="productPage({productId:'{{item.id}}'})"><img src="{{image.fileUrl}}" height="250px;" width="200px;"  alt="Washed Out"></a>
                        </div>
                    </div>

                    <md-card-actions layout="row" layout-align="center">
                        <label>Rs {{item.price}}</label>
                    </md-card-actions>
                    <md-card-actions layout="row" layout-align="center">
                        <md-button ng-click="updateInformation()">Update</md-button>
                        <md-button ng-click="removeProduct()">Remove</md-button>
                    </md-card-actions>
                </md-card>

            </div>
        </div>
    </div>
</div>
