<h1>Upload Page</h1>
<div align="center">
    <label>Please upload your products here and provide the information</label>



<span class="btn btn-sm btn-success fileinput-button" ngf-select ng-model="productInformation.files" ngf-multiple="true" ngf-keep="true">
            <i class="glyphicon glyphicon-plus"></i>
            upload
        </span>
<div>
    <div>
        <label>Short Description:</label>
        <input type="text" ng-model="productInformation.shortDescription"/>
    </div>
    <div>
        <label>Description:</label>
        <input type="text" ng-model="productInformation.description"/>
    </div>

    <div>
        <label>Fabric:</label>
        <input type="text" ng-model="productInformation.fabric"/>
    </div>

<label> Price:</label>
<input type="number" ng-model="productPrice">
</div>
<div>
    <label>Sizes Available:</label>
    <label ng-repeat="size in sizesList">
        <input type="checkbox" data-checklist-model="productInformation.size" data-checklist-value="size"> {{size}}
    </label>
    </div>
<div>
    <label>Delivery Time:</label>
    <input type="text" ng-model="productInformation.deliveryTime"/>
</div>
<div>
    <label>Fabric:</label>
    <input type="text" ng-model="productInformation.fabric"/>
</div>
    <div>
        <button type="button" class="btn btn-primary" ng-click="saveProductInformation()">
            Submit
        </button>
    </div>
<div data-ng-repeat="file in productInformation.files">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <img ngf-src="file" class="thumb" height="120px" width="120px">
            </div>
        </div>
    </div>
</div>
    </div>
